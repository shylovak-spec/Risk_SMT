<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал оцінки ризиків SMT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="title-screen" class="screen title-page active-screen">
        <div class="title-container">
            <h1 class="title-text">Журнал оцінки ризиків для дільниці SMT</h1>
            <a href="cards.html" class="start-button">Старт</a>
        </div>
    </div>

    <div id="pong-screen" class="screen pong-page">
        
        <div class="control-panel">
            <div class="score">Бали: <span id="score">0</span></div>
            <button id="pause-button" class="control-button">Пауза</button>
            <button id="restart-button" class="control-button">Рестарт</button>
            <div class="controls-settings">
                <label for="speed-slider">Швидкість:</label>
                <input type="range" id="speed-slider" min="1" max="10" value="5" step="1">
                <label for="size-slider">Розмір ракетки:</label>
                <input type="range" id="size-slider" min="50" max="150" value="100" step="10">
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
        <div id="start-overlay">Натисніть для запуску!</div>
    </div>

    <script>
        // --- ЛОГІКА ГРИ ПІНГ-ПОНГ (JavaScript) ---

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const pauseButton = document.getElementById('pause-button');
        const restartButton = document.getElementById('restart-button');
        const speedSlider = document.getElementById('speed-slider');
        const sizeSlider = document.getElementById('size-slider');
        const startOverlay = document.getElementById('start-overlay');
        const pongScreen = document.getElementById('pong-screen');

        let game;
        let animationFrameId;

        // Клас для управління грою
        class PongGame {
            constructor() {
                this.score = 0;
                this.isRunning = false;
                this.isPaused = false;
                
                // Налаштування м'яча
                this.ball = {
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    radius: 8,
                    dx: 5, // Базова швидкість по X
                    dy: 5, // Базова швидкість по Y
                    baseSpeed: 5 // Початкова швидкість
                };

                // Налаштування ракетки
                this.paddle = {
                    height: 100, // Початкова висота (змінюється повзунком)
                    width: 10,
                    x: 20,
                    y: (canvas.height - 100) / 2
                };
            }

            // Оновлення розмірів відповідно до екрана
            resize() {
                canvas.width = pongScreen.clientWidth;
                canvas.height = pongScreen.clientHeight - document.querySelector('.control-panel').offsetHeight;
                
                // Переміщення м'яча та ракетки у відсотковому співвідношенні, якщо вони були на екрані
                if (game) {
                    this.ball.x = canvas.width / 2;
                    this.ball.y = canvas.height / 2;
                    this.paddle.y = (canvas.height - this.paddle.height) / 2;
                }
            }

            // Запуск гри
            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.isPaused = false;
                this.score = 0;
                this.ball.x = canvas.width / 2;
                this.ball.y = canvas.height / 2;
                // Забезпечення різноманітної траєкторії
                const angle = Math.random() * Math.PI / 2 + Math.PI / 4; // Кут між 45 і 135 градусами
                const directionX = Math.random() < 0.5 ? 1 : -1;
                this.ball.dx = directionX * this.ball.baseSpeed * Math.cos(angle);
                this.ball.dy = this.ball.baseSpeed * Math.sin(angle);
                
                startOverlay.style.display = 'none';
                this.updateScore();
                this.loop();
            }

            // Цикл гри
            loop() {
                if (!this.isRunning || this.isPaused) return;

                this.update();
                this.draw();
                animationFrameId = requestAnimationFrame(() => this.loop());
            }

            // Оновлення логіки
            update() {
                // Рух м'яча
                this.ball.x += this.ball.dx;
                this.ball.y += this.ball.dy;

                // Відбиття від верхньої та нижньої стінок (межі екрана)
                if (this.ball.y + this.ball.radius > canvas.height || this.ball.y - this.ball.radius < 0) {
                    this.ball.dy *= -1; // Зміна напрямку по Y
                }

                // Втрата м'яча (права стінка)
                if (this.ball.x + this.ball.radius > canvas.width) {
                    this.gameOver();
                    return;
                }

                // Відбиття від ракетки (ліва стінка)
                if (this.ball.x - this.ball.radius < this.paddle.x + this.paddle.width &&
                    this.ball.y > this.paddle.y &&
                    this.ball.y < this.paddle.y + this.paddle.height &&
                    this.ball.dx < 0) {
                    
                    // Збільшення балів
                    this.score++;
                    this.updateScore();
                    
                    // Зміна напрямку по X
                    this.ball.dx *= -1; 
                    
                    // Зміна траєкторії залежно від місця удару
                    const relativeIntersectY = (this.paddle.y + (this.paddle.height / 2)) - this.ball.y;
                    const normalizedRelativeIntersectionY = relativeIntersectY / (this.paddle.height / 2);
                    const bounceAngle = normalizedRelativeIntersectionY * (Math.PI / 4); // Макс 45 градусів
                    
                    // Застосування швидкості
                    const currentSpeed = Math.sqrt(this.ball.dx * this.ball.dx + this.ball.dy * this.ball.dy);
                    
                    this.ball.dx = currentSpeed * Math.cos(bounceAngle);
                    this.ball.dy = currentSpeed * -Math.sin(bounceAngle);
                }

                // Пропуск ракетки (ліва стінка)
                if (this.ball.x - this.ball.radius < 0) {
                    this.gameOver();
                }
            }

            // Малювання
            draw() {
                // Очищення екрана
                ctx.fillStyle = '#000000'; // Чорний фон
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Малювання м'яча
                ctx.fillStyle = '#FFFFFF'; // Білий м'яч
                ctx.beginPath();
                ctx.arc(this.ball.x, this.ball.y, this.ball.radius, 0, Math.PI * 2);
                ctx.fill();

                // Малювання ракетки
                ctx.fillStyle = '#FFFFFF'; // Біла ракетка
                ctx.fillRect(this.paddle.x, this.paddle.y, this.paddle.width, this.paddle.height);
            }

            // Оновлення балів на екрані
            updateScore() {
                scoreElement.textContent = this.score;
            }

            // Пауза гри
            pause() {
                this.isPaused = !this.isPaused;
                pauseButton.textContent = this.isPaused ? 'Продовжити' : 'Пауза';
                if (!this.isPaused) {
                    this.loop();
                }
            }
            
            // Кінець гри
            gameOver() {
                this.isRunning = false;
                cancelAnimationFrame(animationFrameId);
                startOverlay.textContent = `Гру закінчено! Ваш рахунок: ${this.score}. Натисніть для рестарту.`;
                startOverlay.style.display = 'flex';
            }
            
            // Рестарт гри
            restart() {
                this.gameOver(); // Зупиняємо поточний цикл
                this.start(); // Запускаємо новий
            }
        }

        // --- ОБРОБНИКИ ПОДІЙ ---

        // Ініціалізація гри при завантаженні сторінки з грою
        if (pongScreen.classList.contains('active-screen') || window.location.hash === '#pong') {
            game = new PongGame();
            game.resize(); // Встановлення початкових розмірів
        }

        // Обробник для переміщення ракетки (подія touchmove на мобільних)
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Запобігання прокручуванню сторінки
            if (game && game.isRunning && !game.isPaused) {
                // Визначаємо позицію дотику
                let touchY = e.touches[0].clientY - pongScreen.offsetTop - document.querySelector('.control-panel').offsetHeight;
                
                // Переміщення ракетки
                game.paddle.y = touchY - game.paddle.height / 2;

                // Запобігання виходу за межі
                if (game.paddle.y < 0) game.paddle.y = 0;
                if (game.paddle.y + game.paddle.height > canvas.height) game.paddle.y = canvas.height - game.paddle.height;
            }
        });
        
        // Запуск гри при натисканні на поле
        startOverlay.addEventListener('click', () => {
             if(game) game.start();
        });
        
        // Кнопка Пауза
        pauseButton.addEventListener('click', () => {
            if(game) game.pause();
        });

        // Кнопка Рестарт
        restartButton.addEventListener('click', () => {
            if(game) game.restart();
        });

        // Повзунок швидкості
        speedSlider.addEventListener('input', (e) => {
            const speed = parseInt(e.target.value);
            const multiplier = speed / 5; // Зміна швидкості відносно початкової 5
            
            if (game) {
                 // Оновлюємо базову швидкість
                game.ball.baseSpeed = 5 * multiplier;
                
                // Зберігаємо поточний напрямок, але змінюємо швидкість
                const currentDirectionX = Math.sign(game.ball.dx);
                const currentDirectionY = Math.sign(game.ball.dy);
                
                // Застосовуємо нову швидкість
                game.ball.dx = currentDirectionX * game.ball.baseSpeed * (Math.abs(game.ball.dx) / Math.sqrt(game.ball.dx * game.ball.dx + game.ball.dy * game.ball.dy));
                game.ball.dy = currentDirectionY * game.ball.baseSpeed * (Math.abs(game.ball.dy) / Math.sqrt(game.ball.dx * game.ball.dx + game.ball.dy * game.ball.dy));
            }
        });

        // Повзунок розміру ракетки
        sizeSlider.addEventListener('input', (e) => {
            if (game) {
                game.paddle.height = parseInt(e.target.value);
                // Коригуємо положення, щоб ракетка не виходила за межі при зміні розміру
                if (game.paddle.y + game.paddle.height > canvas.height) {
                    game.paddle.y = canvas.height - game.paddle.height;
                }
            }
        });

        // Адаптивність при зміні розміру вікна
        window.addEventListener('resize', () => {
            if(game) game.resize();
        });
        
        // Перехід на екран гри з "cards.html"
        window.addEventListener('hashchange', () => {
            if (window.location.hash === '#pong') {
                document.getElementById('title-screen').classList.remove('active-screen');
                pongScreen.classList.add('active-screen');
                if (!game) {
                    game = new PongGame();
                    game.resize();
                }
                // Налаштовуємо початковий стан гри
                startOverlay.textContent = 'Натисніть для запуску!';
                startOverlay.style.display = 'flex';
                if(game.isRunning) game.gameOver();
                game.isPaused = false;
                pauseButton.textContent = 'Пауза';
            }
        });
    </script>

</body>
</html>
