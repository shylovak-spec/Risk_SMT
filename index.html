<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Картки на весь екран</title>

<style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }

    body {
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
    }

    /* === СЛАЙДЕР === */
    .slider-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
    }

    .cards-wrapper {
        display: flex;
        height: 100%;
        transition: transform 0.5s ease;
    }

    /* === КАРТКА НА ВСЕ ЕКРАН === */
    .card-container {
        flex: 0 0 100vw;      /* ширина = ширина екрану */
        height: 100vh;       /* висота = висота екрану */
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1200px;
    }

    .card {
        width: 90vw;
        height: 85vh;
        background: #000;
        border-radius: 14px;
        transform-style: preserve-3d;
        transition: transform 0.7s ease;
        position: relative;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .card.is-flipped {
        transform: rotateY(180deg);
    }

    .card-face {
        position: absolute;
        inset: 0;
        padding: 30px;
        backface-visibility: hidden;
        border-radius: 14px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }

    .card-front {
        background: #111;
        border: 4px solid #e74c3c;
    }

    .card-back {
        background: #111;
        border: 4px solid #2ecc71;
        transform: rotateY(180deg);
    }

    .card-face h2 {
        margin: 0 0 15px;
        color: #f1c40f;
    }

    /* === КНОПКИ НАВІГАЦІЇ (внизу центра) === */
    .controls {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 20;
    }

    .btn {
        background: rgba(255,255,255,0.15);
        color: #fff;
        border: none;
        padding: 14px 20px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        backdrop-filter: blur(4px);
    }

    .btn:active {
        transform: scale(0.9);
    }

</style>
</head>

<body>

<div class="slider-container">

    <div class="cards-wrapper" id="cardsWrapper"></div>

    <div class="controls">
        <button class="btn" id="prevBtn">⟨</button>
        <button class="btn" id="nextBtn">⟩</button>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const NUM = 16;
    const wrapper = document.getElementById("cardsWrapper");

    /* ==== Генерація карток ==== */
    for (let i = 1; i <= NUM; i++) {
        const div = document.createElement("div");
        div.className = "card-container";
        div.innerHTML = `
            <div class="card">
                <div class="card-face card-front">
                    <h2>Картка ${i} / ${NUM}</h2>
                    <p>Лицьова сторона</p>
                    <small>Торкніться, щоб перевернути</small>
                </div>
                <div class="card-face card-back">
                    <h2>Зворотна сторона ${i}</h2>
                    <p>Ваш текст...</p>
                </div>
            </div>
        `;
        wrapper.appendChild(div);
    }

    const cards = document.querySelectorAll(".card-container");
    const next = document.getElementById("nextBtn");
    const prev = document.getElementById("prevBtn");

    let index = 0;

    /* ==== Перевертання картки ==== */
    cards.forEach(c => {
        c.addEventListener("click", () => {
            c.querySelector(".card").classList.toggle("is-flipped");
        });
    });

    /* ==== ОНОВЛЕННЯ СЛАЙДЕРА ==== */
    function updateSlider() {
        const w = window.innerWidth;
        wrapper.style.transform = `translateX(-${index * w}px)`;
    }

    next.onclick = (e) => {
        e.stopPropagation();
        index = (index + 1) % NUM;
        updateSlider();
    };

    prev.onclick = (e) => {
        e.stopPropagation();
        index = (index - 1 + NUM) % NUM;
        updateSlider();
    };

    /* При зміні орієнтації/зміни розміру */
    window.addEventListener("resize", updateSlider);

    updateSlider();
});
</script>

</body>
</html>
