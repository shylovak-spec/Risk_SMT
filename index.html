<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер Карток, що Перевертаються</title>
    <style>
        /* === Загальні Стилі === */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* === Контейнер Слайдера === */
        .slider-container {
            position: relative;
            width: 320px; /* Ширина картки + невеликий запас */
            height: 250px; /* Висота картки + невеликий запас */
            overflow: hidden; /* Приховуємо картки, які виходять за межі */
        }

        .cards-wrapper {
            display: flex;
            /* Важливо: задаємо ширину, що дорівнює кількості карток * ширині однієї картки. 
               Цим ми створюємо один довгий ряд карток. */
            width: calc(16 * 100%); 
            height: 100%;
            transition: transform 0.5s ease-in-out; /* Плавний рух слайдера */
        }

        /* === Стилі Карток (як і раніше) === */
        .card-container {
            width: 320px; 
            height: 220px; 
            flex-shrink: 0; /* Важливо: забороняємо карткам стискатися */
            perspective: 1000px;
            cursor: pointer;
            padding: 10px; /* Додаємо невеликий відступ */
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1em;
        }

        .card-front {
            border: 5px solid #ff4136;
        }

        .card-back {
            border: 5px solid #2ecc40;
            transform: rotateY(180deg);
        }
        
        /* === Стилі Навігаційних Кнопок === */
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
            font-size: 1.5em;
            border-radius: 5px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .slider-button:hover {
            opacity: 1;
        }

        #prevBtn {
            left: -50px; /* Розміщуємо кнопки збоку від слайдера */
        }

        #nextBtn {
            right: -50px; /* Розміщуємо кнопки збоку від слайдера */
        }

        /* === Адаптивність (для телефонів) === */
        @media (max-width: 500px) {
            .slider-container {
                width: 90vw; /* Використовуємо 90% ширини екрана */
                height: auto;
            }

            .card-container {
                width: 90vw;
                height: 60vw; /* Висота відносно ширини для збереження пропорцій */
                padding: 0;
            }

            .slider-button {
                /* На маленьких екранах розміщуємо кнопки ближче до контейнера */
                left: 0px !important; 
                right: 0px !important;
            }
            #prevBtn {
                 left: 5px;
            }
            #nextBtn {
                 right: 5px;
            }
        }

    </style>
</head>
<body>

    <div class="slider-container">
        <button class="slider-button" id="prevBtn"> &lt; </button>
        <button class="slider-button" id="nextBtn"> &gt; </button>

        <div class="cards-wrapper">
            <script>
                const numCards = 16;
                const wrapper = document.querySelector('.cards-wrapper');

                for (let i = 1; i <= numCards; i++) {
                    const cardHtml = `
                        <div class="card-container" onclick="flipCard(this)">
                            <div class="card">
                                <div class="card-face card-front">
                                    <h3>КАРТКА №${i} / ${numCards}</h3>
                                    <p>Це лицьова сторона. Червона рамка.</p>
                                    <small>(Натисніть для перевертання)</small>
                                </div>
                                <div class="card-face card-back">
                                    <h3>ЗВОРОТНА СТОРОНА №${i}</h3>
                                    <p>Це ваш текст. Зелена рамка.</p>
                                </div>
                            </div>
                        </div>
                    `;
                    wrapper.insertAdjacentHTML('beforeend', cardHtml);
                }
            </script>
        </div>
    </div>

    <script>
        const cardsWrapper = document.querySelector('.cards-wrapper');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const numCards = 16;
        let currentIndex = 0; // Поточний індекс картки (починається з 0)
        
        // Функція для перевертання картки (залишається як у попередньому коді)
        function flipCard(container) {
            const card = container.querySelector('.card');
            card.classList.toggle('is-flipped');
        }

        // Функція для оновлення положення слайдера
        function updateSlider() {
            // Розраховуємо, на скільки відсотків потрібно зсунути картки.
            // Кожна картка займає 1/16 від загальної ширини обгортки (cards-wrapper), 
            // тобто зсув на 100% / 16 = 6.25% на кожну картку.
            const percentageShift = (currentIndex / numCards) * 100;

            // Застосовуємо трансформацію CSS для зсуву обгортки
            cardsWrapper.style.transform = `translateX(-${percentageShift}%)`;
        }

        // Обробник натискання кнопки "Наступна"
        nextBtn.addEventListener('click', () => {
            if (currentIndex < numCards - 1) { // Перевірка, щоб не вийти за межі
                currentIndex++;
            } else {
                currentIndex = 0; // Повертаємося до першої картки (зациклення)
            }
            updateSlider();
        });

        // Обробник натискання кнопки "Попередня"
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = numCards - 1; // Переходимо до останньої картки (зациклення)
            }
            updateSlider();
        });

        // Початкове відображення (на всякий випадок)
        updateSlider();

    </script>

</body>
</html>
