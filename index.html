<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Флеш-картки зі свайпом та прогрес-баром</title>
<style>
    * { box-sizing: border-box; }
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* Прогрес-бар */
    .progress-container {
        width: 100%;
        height: 6px;
        background: rgba(255,255,255,0.2);
    }

    .progress-bar {
        width: 0%;
        height: 100%;
        background: #f1c40f;
        transition: width 0.3s ease;
    }

    /* Контейнер картки */
    .flashcard-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    .flashcard {
        width: 100%;
        max-width: 480px;
        height: 75vh;
        background: #111;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
    }

    .flashcard.flipped {
        transform: rotateY(180deg);
    }

    .flashcard .front,
    .flashcard .back {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 20px;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        border-radius: 16px;
        text-align: center;
    }

    .flashcard .back {
        transform: rotateY(180deg);
        background: #222;
    }
</style>
</head>
<body>

<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
</div>

<div class="flashcard-container">
    <div id="flashcard" class="flashcard">
        <div class="front" id="frontText">Front</div>
        <div class="back" id="backText">Back</div>
    </div>
</div>

<script>
const flashcard = document.getElementById("flashcard");
const frontText = document.getElementById("frontText");
const backText = document.getElementById("backText");
const progressBar = document.getElementById("progressBar");

// Приклади карток
const cards = [
    { front: "Dog", back: "Собака" },
    { front: "Cat", back: "Кіт" },
    { front: "House", back: "Дім" },
    { front: "Car", back: "Машина" },
    { front: "Book", back: "Книга" },
];

let currentIndex = 0;

// Оновлення картки та прогрес-бару
function updateCard() {
    flashcard.classList.remove("flipped"); // скидання перевороту
    frontText.textContent = cards[currentIndex].front;
    backText.textContent = cards[currentIndex].back;

    const progress = ((currentIndex + 1) / cards.length) * 100;
    progressBar.style.width = progress + "%";
}

// Перевертання картки
flashcard.addEventListener("click", () => {
    flashcard.classList.toggle("flipped");
});

// ==== Свайпи для гортання карток ====
let startX = 0;
let endX = 0;

flashcard.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
});

flashcard.addEventListener("touchmove", (e) => {
    endX = e.touches[0].clientX;
});

flashcard.addEventListener("touchend", () => {
    const diff = endX - startX;

    if (Math.abs(diff) > 50) { // мінімальний поріг свайпу
        if (diff < 0) { // свайп вліво → наступна картка
            currentIndex = (currentIndex + 1) % cards.length;
        } else {       // свайп вправо → попередня картка
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
        }
        updateCard();
    }

    startX = 0;
    endX = 0;
});

// Початкове завантаження
updateCard();
</script>

</body>
</html>
